<div ng-controller='questionController' ng-init='getquestion()' class="size">
  <a href="#/main" class="btn">Home</a> | 
  <button ng-click='logout()' class="btn red lighten-1">Logout</button>
  <h2>{{currentquestion.question}}</h2>
  <h3>{{currentquestion.description}}</h3>
      <a href="#/answer/{{currentquestion._id}}" class="answer">Answer this question</a>
    <br>
  <div ng-repeat="answer in currentquestion.answers |orderBy:'-likes'" class="square">
    <p>{{answer.name}}:</p>
    <p>
      {{answer.answer}}
    </p>
    <br>
    
    <p>
      {{answer.details}}
    </p>
    <p>
      Likes: {{answer.likes}}
    </p>
    <button type="button" name="button" ng-click="addlike(answer._id)" class="btn light-blue darken-3">Like!</button>
  </div>
</div>
