<div ng-controller='questionController' ng-init='getquestion()' class="size">
  <a href="#/main" class="btn">Home</a> | 
  <button ng-click='logout()' class="btn red lighten-1">Logout</button>
  <h2>{{currentquestion.question}}</h2>
  <h3>{{currentquestion.description}}</h3>
  <form>
    Your Answer: <input type="text" name="answer" ng-model='newanswer.answer'value="">
    Supporting details (optional): <input type="text" name="support" ng-model='newanswer.details'value="">
    <button class="btn black" type="button" name="button" ng-click="cancelanswer()">Cancel</button>
    <button class="btn" type="button" name="button" ng-click="createanswer(newanswer)">Submit</button>
  </form>
  <p ng-repeat="error in answererrors">
    {{error}}
  </p>
</div>
