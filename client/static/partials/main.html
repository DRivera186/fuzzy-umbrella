
<div ng-controller='questionController' class="size">
  <button ng-click='logout()' class="btn red lighten-1">Logout</button>
  <h3>Welcome {{user}}!</h3>
  <a href="#/new_question">Add a question</a><br>
  <input placeholder="filter..." type="text" ng-model="questionFilter">
  <table>
    <thead>
      <tr>
          <th>Question</th>
          <th>Answers</th>
          <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="question in allquestions |orderBy:'-answers'| filter:questionFilter track by $index">
        <td>{{question.question}}</td>
        <td>{{question.answers.length}}</td>
        <td><a href="#/show/{{question._id}}" class="btn">Show</a> |  <a href="#/answer/{{question._id}}" class="btn">Answer</a></td>
      </tr>
    </tbody>
  </table>
</div>
